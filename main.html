<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>library</title>
</head>



<body>
    <div class="container">
        <div class="headContainer">
            <div class="header">
                <h1>The Moho Jojo Library</h1>
            </div>
            <div class="form-container">
                <div id="add-book-form" style="display:none">
                    <form id="add-book">
                        <div class="form-title">
                            <label for="title">Book Title</label>
                            <input id="title" placeholder="What is the title?" name="title" type="text" value="" required>
                        </div>
                        <div class="form-author">
                            <label for="author">Autor</label>
                            <input id="author" placeholder="Who wrote it?" name="author" type="text" value="" required>
                        </div>
                        <div class="form-pages">
                            <label for="pages">Pages</label>
                            <input id="pages" placeholder="How many pages?" name="pages" type="text" value="" required>
                        </div>
                        <div class="form-read">
                            <label for="read">Read</label>
                            <input id="read" placeholder="Did you read it?" name="Read" type="text" value="" required>
                        </div>
                    </form>
                </div>

            </div>
            <div class="navbar">
                <button class="add-book-button" id="add-book-button" >Add Book</button>
                <button type="submit" class="submit-btn" id="submit-btn" type="submit">Submit</button>
                <button type="reset" class="reset-btn" id="reset-btn">Reset Form</button>
            </div>
        </div>

        <div class="mainBody">
            <h3>Current Books in the library.</h3>
            <div class="books"></div>
        </div>

    </div>
</body>

<footer>Copyright by Mojojo</footer>




<script src="script.js"></script>

</html>
